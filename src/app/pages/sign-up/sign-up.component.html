<app-top-header />

<app-navbar />

<app-page-banner
    [pageTitle]="'Sign Up'"
/>

<!-- Sign Up -->
<div class="signup-area ptb-100">
    <div class="container">
        <div class="signup-form">
            <form>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <a class="box-btn google" href="#" target="_blank"><i class='bx bxl-google-plus'></i> Google</a>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <a class="box-btn facebook" href="#" target="_blank"><i class='bx bxl-facebook'></i> Facebook</a>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <a class="box-btn twitter" href="#" target="_blank"><i class='bx bxl-twitter'></i> Twitter</a>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <input class="form-control" type="text" name="name" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <input class="form-control" type="text" name="name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <input class="form-control" type="text" name="name" placeholder="User Name">
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <input class="form-control" type="text" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="privecy-txt">
                            <input type="checkbox" id="chb1">
                            <label>I agree with Aiva <a routerLink="/privacy-policy">Privacy Policy</a></label>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="box-btn signup-btn">Sign Up</button>
                    </div>
                    <div class="col-12 text-center">
                        <p class="al-acc">Already have an account? <a routerLink="/sign-in">Sign In</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
