<!-- Blog Details -->
<div class="blog-details-area ptb-100">
    <div class="container">
        <div class="row" *ngIf="blogData">
            <div class="col-lg-8 col-md-12">
                <div class="blog-details-desc">
                    <div class="article-image">
                        <img [src]="blogData.mainImage" alt="image">
                    </div>
                    <div class="article-content">
                        <div class="entry-meta">
                            <ul>
                                <li><span>Posted On:</span> <a routerLink="/blog">{{blogData.date}}</a></li>
                                <li><span>Posted By:</span> <a routerLink="/blog">{{blogData.author}}</a></li>
                            </ul>
                        </div>
                        <h3>{{blogData.title}}</h3>
                        <p>{{blogData.content.introduction}}</p>
                        <p *ngFor="let paragraph of blogData.content.paragraphs">{{paragraph}}</p>

                        <blockquote class="flaticon-quote" *ngIf="blogData.content.blockquote">
                            <p>{{blogData.content.blockquote}}</p>
                        </blockquote>

                        <div class="row justify-content-center mb-3" *ngIf="blogData.articleImages">
                            <div class="col-lg-4 col-sm-6 mt-4" *ngFor="let image of blogData.articleImages">
                                <div class="b-d-s-img">
                                    <img [src]="image" alt="Image">
                                </div>
                            </div>
                        </div>

                        <div *ngFor="let section of blogData.content.additionalSections">
                            <h3>{{section.title}}</h3>
                            <p>{{section.content}}</p>
                            <img *ngIf="section.image" [src]="section.image" alt="Additional Image" class="mb-4">
                        </div>
                    </div>
